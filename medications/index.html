<!DOCTYPE html>
<html>
 <head>
    <script src="node_modules/fhirclient/fhir-client.js"></script>
 </head>
 <body>
    <h1>Medications for <span id="name">Loading...</span></h1>
    <ul id="med_list">Loading...</ul>
    <script type="text/javascript">
        var med_list = document.getElementById('med_list');

        function getPatientName(pt) {
            if (pt.name) {
                var names = pt.name.map(function(name) {
                    return name.given.join(" ") + " " + name.family.join(" ");
                });
                return names.join(" / ");
            } else {
                return "anonymous";
            }
        }

        function getMedicationName(medCodings) {
            var coding = medCodings.find(function(c) {
                return c.system == "http://www.nlm.nih.gov/research/umls/rxnorm";
            });
            return coding && coding.display || "Unnamed Medication(TM)";
        }

        function displayPatient (pt) {
            document.getElementById('name').innerHTML = getPatientName(pt);
        }

        function displayMedication (medCodings) {
            med_list.innerHTML += "<li> " + getMedicationName(medCodings) + "</li>";
        }
     
     function displayMedText (medConcept) {
            med_list.innerHTML += "<li> " + medConcept.text + "</li>";
        }

        FHIR.oauth2.ready(function(smart) {
            smart.patient.read().then(function(pt) {
                displayPatient (pt);
            });
            smart.patient.api.fetchAllWithReferences(
                { type: "MedicationOrder" },
                [ "MedicationOrder.medicationReference" ]
            ).then(function(results, refs) {
                if (results.length) {
                    med_list.innerHTML = "";
                    results.forEach(function(prescription) {
                        if (prescription.medicationCodeableConcept) {
                            displayMedText(prescription.medicationCodeableConcept);
                        } else if (prescription.medicationReference) {
                            var med = refs(prescription, prescription.medicationReference);
                            displayMedText(med && med.code || []);
                        }
                    });
                }
                else {
                    med_list.innerHTML = "No medications found for the selected patient";
                }
            });
        });

    </script>
 </body>
</html>
